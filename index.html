        <link href="style.css" rel="stylesheet"/>
    </head>
    <body>
      <div class="container text-center  mt-3 mb-3">
        <b>Color Picker</b>
        <input type="color" id="colorpicker"/>

      </div>
        <h2 class="text-center mainheading"><span class="mainheadingspan">Calculator</span>  </h2>
        <div class="container mt-3 maincontainer">
            <div class="row">
                <input type="text" class="form-control display"/>
                <p class="output mt-3">= 0</p>
            </div>
            <div class="row">
                <button class="operator btn col-3" data-value="%">%</button>
                <button class="operator btn col-3" data-value="CE">CE</button>
                <button class="operator btn col-3" data-value="/">/</button>
                <button class="operator btn col-3" data-value="DEL"><img src="delete_white32.png"/></button>
            </div>
            <div class="row">
                <button class="btn col-3" data-value="7">7</button>
                <button class="btn col-3" data-value="8">8</button>
                <button class="btn col-3" data-value="9">9</button>
                <button class="btn col-3 operator" data-value="*">X</button>
            </div>
            <div class="row">
                <button class="btn col-3" data-value="4">4</button>
                <button class="btn col-3" data-value="5">5</button>
                <button class="btn col-3" data-value="6">6</button>
                <button class="btn col-3 operator" data-value="-">-</button>
            </div>

            <div class="row">
                <button class="btn col-3" data-value="1">1</button>
                <button class="btn col-3" data-value="2">2</button>
                <button class="btn col-3" data-value="3">3</button>
                <button class="btn col-3 operator" data-value="+">+</button>
            </div>

            <div class="row">
                <!-- <button class="btn col-3" data-value="1">1</button> -->
              
                <button class="btn col-6" data-value="0">0</button>
                <button class="btn col-3" data-value=".">.</button>
                <button class="btn col-3 operator" data-value="=">=</button>
            </div>


        </div>
    </body>
    <script>
        if('serviceWorker' in navigator)
{
	navigator.serviceWorker.register('./sw.js').then(res=>{
		console.log('SW register');
	}).catch(err=>{
		console.log("Error SW",err);
	})
}
else
{
	console.log('SW Not supported');
}
    </script>
    <script src="script.js" ></script>
   
</html>
